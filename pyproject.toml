[tool.poetry]
name = "erasmus"
version = "0.2.0"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
  { include = "erasmus" }
]

[tool.poetry.dependencies]
python = "^3.9"
aiodns = "^3.0"
alembic = "^1.7"
beautifulsoup4 = "^4.10"
cchardet = "^2.1"
psycopg2 = "^2.9"
ujson = "^5.1"
"botus_receptus" = {git = "https://github.com/bryanforbes/botus_receptus.git", rev = "5163f2745934af188b3f728dd4a366fa7828fe07", extras = ["gino", "uvloop"]}
more-itertools = {version = "~8.12.0"}
discord-ext-menus = {git = "https://github.com/Rapptz/discord-ext-menus", rev = "fbb8803779373357e274e1540b368365fd9d8074"}

[tool.poetry.dev-dependencies]
"discord.py-stubs" = {version = "~1.7.3"}
gino-stubs = {rev = "5914eaf2c5c9624cc457faa3a3fef629f027f830", git = "https://github.com/bryanforbes/gino-stubs.git"}
black = "^22.1"
coverage = {version = "^5.5", extras = ["toml"]}
flake8 = "~3.9"
flake8-bugbear = ">=21.3.1"
flake8-pyi = "^20.10"
isort = "^5.10"
mypy = ">=0.901"
pre-commit = "^2.17"
pytest = "^7.0"
pytest-asyncio = "^0.15.1"
pytest-clarity = "^1.0.1"
pytest-cov = "^3.0"
pytest-mock = "^3.6"
pytest-recording = "^0.12.0"
pytest-sugar = "^0.9.4"
pytest-xdist = "^2.5"
types-ujson = "^0.1.1"
types-toml = "^0.10.4"

[tool.poetry.scripts]
erasmus = 'erasmus.run:main'

[tool.black]
line-length = 88
target-version = ["py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "^\\s+pass$",
  "^\\s*if TYPE_CHECKING:",
  "^\\s*\\.\\.\\.\\s*$"
]

[tool.isort]
extra_standard_library = ["typing_extensions"]
known_first_party = ["erasmus"]
virtual_env = ".venv"
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=erasmus --cov-branch --cov-report=term -nauto --dist=loadscope"
testpaths = ["tests"]
filterwarnings = [
  "ignore",
  "always:::erasmus[.*]"
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
