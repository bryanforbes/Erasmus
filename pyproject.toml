[tool.poetry]
name = "erasmus"
version = "0.2.0"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
  { include = "erasmus" }
]

[tool.poetry.dependencies]
python = "^3.9"
aiodns = "^2.0"
alembic = "^1.5"
beautifulsoup4 = "^4.9"
cchardet = "^2.1"
psycopg2 = "^2.8"
ujson = "^4.0"
"botus_receptus" = {git = "https://github.com/bryanforbes/botus_receptus.git", rev = "027936cc7b226cb1738bf7be91a8c035c20d6d0d", extras = ["gino", "uvloop"]}
more-itertools = {version = "~8.7.0"}
discord-ext-menus = {git = "https://github.com/Rapptz/discord-ext-menus", rev = "6f2b873bf0d28903eb752aa1166b3aac26dc9007"}

[tool.poetry.dev-dependencies]
"discord.py-stubs" = {version = "^1.6.0.1"}
gino-stubs = {rev = "e480c360932593c24af9a43ca8862a432e081266", git = "https://github.com/bryanforbes/gino-stubs.git"}
black = "^20.8b1"
coverage = {version = "^5.4", extras = ["toml"]}
flake8 = "~3.8"
flake8-bugbear = ">=21.3.1"
flake8-pyi = "^20.10"
isort = "^5.7"
mypy = ">=0.800"
pre-commit = "^2.10"
pytest = "^6.2"
pytest-asyncio = "^0.14.0"
pytest-clarity = "^0.3.0-alpha.0"
pytest-cov = "^2.11"
pytest-mock = "^3.5"
pytest-recording = "^0.11.0"
pytest-sugar = "^0.9.4"
pytest-xdist = "^2.2"

[tool.poetry.scripts]
erasmus = 'erasmus.run:main'

[tool.black]
line-length = 88
target-version = ["py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "^\\s+pass$",
  "^\\s*if TYPE_CHECKING:",
  "^\\s*\\.\\.\\.\\s*$"
]

[tool.isort]
extra_standard_library = ["typing_extensions"]
known_first_party = ["erasmus"]
virtual_env = ".venv"
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=erasmus --cov-branch --cov-report=term -nauto --dist=loadscope"
testpaths = ["tests"]
filterwarnings = [
  "ignore",
  "always:::erasmus[.*]"
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
