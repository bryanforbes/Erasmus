    body:
      string: "{\"data\":{\"query\":\"faith\",\"limit\":20,\"offset\":0,\"total\":328,\"verseCount\":20,\"verses\":[{\"id\":\"NUM.12.7\",\"orgId\":\"NUM.12.7\",\"bookId\":\"NUM\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"NUM.12\",\"reference\":\"Numbers
        12:7\",\"text\":\"My servant Moses is  not so, who  is  faithful in all mine
        house.\"},{\"id\":\"DEU.7.9\",\"orgId\":\"DEU.7.9\",\"bookId\":\"DEU\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"DEU.7\",\"reference\":\"Deuteronomy
        7:9\",\"text\":\"Know therefore that the LORD  thy God, he  is  God, the faithful
        God, which keepeth covenant and mercy with them that love him and keep his
        commandments to a thousand generations;\"},{\"id\":\"DEU.32.20\",\"orgId\":\"DEU.32.20\",\"bookId\":\"DEU\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"DEU.32\",\"reference\":\"Deuteronomy
        32:20\",\"text\":\"And he said, I will hide my face from them, I will see
        what their end shall be:  for they  are  a very froward generation, children
        in whom  is  no faith.\"},{\"id\":\"1SA.2.35\",\"orgId\":\"1SA.2.35\",\"bookId\":\"1SA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"1SA.2\",\"reference\":\"1
        Samuel 2:35\",\"text\":\"And I will raise me up a faithful priest, that  shall
        do according to  that  which  is  in mine heart and in my mind: and I will
        build him a sure house; and he shall walk before mine anointed for ever.\"},{\"id\":\"1SA.22.14\",\"orgId\":\"1SA.22.14\",\"bookId\":\"1SA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"1SA.22\",\"reference\":\"1
        Samuel 22:14\",\"text\":\"Then Ahimelech answered the king, and said, And
        who is so  faithful among all thy servants as David, which is the king\u2019s
        son in law, and goeth at thy bidding, and is honourable in thine house?\"},{\"id\":\"1SA.26.23\",\"orgId\":\"1SA.26.23\",\"bookId\":\"1SA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"1SA.26\",\"reference\":\"1
        Samuel 26:23\",\"text\":\"The LORD  render to every man his righteousness
        and his faithfulness: for the  LORD  delivered thee into  my  hand to day,
        but I would not stretch forth mine hand against the  LORD\u2019s  anointed.\"},{\"id\":\"2SA.20.19\",\"orgId\":\"2SA.20.19\",\"bookId\":\"2SA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"2SA.20\",\"reference\":\"2
        Samuel 20:19\",\"text\":\"I am one of them that are  peaceable  and  faithful
        in Israel: thou seekest to destroy a city and a mother in Israel: why wilt
        thou swallow up the inheritance of the  LORD ?\"},{\"id\":\"NEH.7.2\",\"orgId\":\"NEH.7.2\",\"bookId\":\"NEH\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"NEH.7\",\"reference\":\"Nehemiah
        7:2\",\"text\":\"That I gave my brother Hanani, and Hananiah the ruler of
        the palace, charge over Jerusalem: for he was  a faithful man, and feared
        God above many.\"},{\"id\":\"NEH.9.8\",\"orgId\":\"NEH.9.8\",\"bookId\":\"NEH\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"NEH.9\",\"reference\":\"Nehemiah
        9:8\",\"text\":\"And foundest his heart faithful before thee, and madest a
        covenant with him to give the land of the Canaanites, the Hittites, the Amorites,
        and the Perizzites, and the Jebusites, and the Girgashites, to give it, I
        say , to his seed, and hast performed thy words; for thou  art  righteous:\"},{\"id\":\"NEH.13.13\",\"orgId\":\"NEH.13.13\",\"bookId\":\"NEH\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"NEH.13\",\"reference\":\"Nehemiah
        13:13\",\"text\":\"And I made treasurers over the treasuries, Shelemiah the
        priest, and Zadok the scribe, and of the Levites, Pedaiah: and next to them
        was  Hanan the son of Zaccur, the son of Mattaniah: for they were counted
        faithful, and their office  was  to distribute unto their brethren.\"},{\"id\":\"PSA.5.9\",\"orgId\":\"PSA.5.10\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.5\",\"reference\":\"Psalms
        5:9\",\"text\":\"For there is  no faithfulness in their mouth; their inward
        part  is  very wickedness; their throat  is  an open sepulchre; they flatter
        with their tongue.\"},{\"id\":\"PSA.12.1\",\"orgId\":\"PSA.12.2\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.12\",\"reference\":\"Psalms
        12:1\",\"text\":\"Help, LORD ; for the godly man ceaseth; for the faithful
        fail from among the children of men.\"},{\"id\":\"PSA.31.23\",\"orgId\":\"PSA.31.24\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.31\",\"reference\":\"Psalms
        31:23\",\"text\":\"O love the LORD , all ye his saints:  for  the  LORD  preserveth
        the faithful, and plentifully rewardeth the proud doer.\"},{\"id\":\"PSA.36.5\",\"orgId\":\"PSA.36.6\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.36\",\"reference\":\"Psalms
        36:5\",\"text\":\"Thy mercy, O LORD ,  is  in the heavens;  and  thy faithfulness
        \ reacheth  unto the clouds.\"},{\"id\":\"PSA.40.10\",\"orgId\":\"PSA.40.11\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.40\",\"reference\":\"Psalms
        40:10\",\"text\":\"I have not hid thy righteousness within my heart; I have
        declared thy faithfulness and thy salvation: I have not concealed thy lovingkindness
        and thy truth from the great congregation.\"},{\"id\":\"PSA.88.11\",\"orgId\":\"PSA.88.12\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.88\",\"reference\":\"Psalms
        88:11\",\"text\":\"Shall thy lovingkindness be declared in the grave? or  thy
        faithfulness in destruction?\"},{\"id\":\"PSA.89.1\",\"orgId\":\"PSA.89.2\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.89\",\"reference\":\"Psalms
        89:1\",\"text\":\"I will sing of the mercies of the LORD  for ever: with my
        mouth will I make known thy faithfulness to all generations.\"},{\"id\":\"PSA.89.2\",\"orgId\":\"PSA.89.3\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.89\",\"reference\":\"Psalms
        89:2\",\"text\":\"For I have said, Mercy shall be built up for ever: thy faithfulness
        shalt thou establish in the very heavens.\"},{\"id\":\"PSA.89.5\",\"orgId\":\"PSA.89.6\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.89\",\"reference\":\"Psalms
        89:5\",\"text\":\"And the heavens shall praise thy wonders, O LORD : thy faithfulness
        also in the congregation of the saints.\"},{\"id\":\"PSA.89.8\",\"orgId\":\"PSA.89.9\",\"bookId\":\"PSA\",\"bibleId\":\"de4e12af7f28f599-02\",\"chapterId\":\"PSA.89\",\"reference\":\"Psalms
