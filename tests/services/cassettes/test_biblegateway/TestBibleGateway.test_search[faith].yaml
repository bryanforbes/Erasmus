        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=Genesis%2047%3A29&amp;version=NASB\">Genesis
        47:29</a></div>\n<div class=\"bible-item-text col-sm-9\">\nWhen the time for
        Israel to die drew near, he called his son Joseph and said to him, \u201CPlease,
        if I have found favor in your sight, place now your hand under my thigh and
        deal with me in kindness and <b>faith</b>fulness. Please do not bury me in
        Egypt,<div class=\"bible-item-extras\"><a href=\"/passage/?search=Genesis%2047%3A28%2D30&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=Genesis%2047&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/Genesis%2047%3A29\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"Num.12.7\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=Numbers%2012%3A7&amp;version=NASB\">Numbers
        12:7</a></div>\n<div class=\"bible-item-text col-sm-9\">\n\u201CNot so, with
        My servant Moses, He is <b>faith</b>ful in all My household;<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=Numbers%2012%3A6%2D8&amp;version=NASB\">In Context</a>\n
        | <a href=\"/passage/?search=Numbers%2012&amp;version=NASB\">Full Chapter</a>\n
        | <a href=\"/verse/en/Numbers%2012%3A7\">Other Translations</a> \n</div><!--
        .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li class=\"row
        bible-item\" data-osis=\"Deut.7.9\"><div class=\"bible-item-title-wrap col-sm-3\"><a
        class=\"bible-item-title\" href=\"/passage/?search=Deuteronomy%207%3A9&amp;version=NASB\">Deuteronomy
        7:9</a></div>\n<div class=\"bible-item-text col-sm-9\">\nKnow therefore that
        the <span class=\"small-caps\" >Lord</span> your God, He is God, the <b>faith</b>ful
        God, who keeps His covenant and His lovingkindness to a thousandth generation
        with those who love Him and keep His commandments;<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=Deuteronomy%207%3A8%2D10&amp;version=NASB\">In Context</a>\n
        | <a href=\"/passage/?search=Deuteronomy%207&amp;version=NASB\">Full Chapter</a>\n
        | <a href=\"/verse/en/Deuteronomy%207%3A9\">Other Translations</a> \n</div><!--
        .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li class=\"row
        bible-item\" data-osis=\"Deut.32.4\"><div class=\"bible-item-title-wrap col-sm-3\"><a
        class=\"bible-item-title\" href=\"/passage/?search=Deuteronomy%2032%3A4&amp;version=NASB\">Deuteronomy
        32:4</a></div>\n<div class=\"bible-item-text col-sm-9\">\n\u201CThe Rock!
        His work is perfect, For all His ways are just; A God of <b>faith</b>fulness
        and without injustice, Righteous and upright is He.<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=Deuteronomy%2032%3A3%2D5&amp;version=NASB\">In Context</a>\n
        | <a href=\"/passage/?search=Deuteronomy%2032&amp;version=NASB\">Full Chapter</a>\n
        | <a href=\"/verse/en/Deuteronomy%2032%3A4\">Other Translations</a> \n</div><!--
        .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li class=\"row
        bible-item\" data-osis=\"Deut.32.20\"><div class=\"bible-item-title-wrap col-sm-3\"><a
        class=\"bible-item-title\" href=\"/passage/?search=Deuteronomy%2032%3A20&amp;version=NASB\">Deuteronomy
        32:20</a></div>\n<div class=\"bible-item-text col-sm-9\">\n\u201CThen He said,
        \u2018I will hide My face from them, I will see what their end <i>shall be</i>;
        For they are a perverse generation, Sons in whom is no <b>faith</b>fulness.<div
        class=\"bible-item-extras\"><a href=\"/passage/?search=Deuteronomy%2032%3A19%2D21&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=Deuteronomy%2032&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/Deuteronomy%2032%3A20\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"Deut.32.51\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=Deuteronomy%2032%3A51&amp;version=NASB\">Deuteronomy
        32:51</a></div>\n<div class=\"bible-item-text col-sm-9\">\nbecause you broke
        <b>faith</b> with Me in the midst of the sons of Israel at the waters of Meribah-kadesh,
        in the wilderness of Zin, because you did not treat Me as holy in the midst
        of the sons of Israel.<div class=\"bible-item-extras\"><a href=\"/passage/?search=Deuteronomy%2032%3A50%2D52&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=Deuteronomy%2032&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/Deuteronomy%2032%3A51\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"Josh.2.14\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=Joshua%202%3A14&amp;version=NASB\">Joshua
        2:14</a></div>\n<div class=\"bible-item-text col-sm-9\">\nSo the men said
        to her, \u201COur life for yours if you do not tell this business of ours;
        and it shall come about when the <span class=\"small-caps\" >Lord</span> gives
        us the land that we will deal kindly and <b>faith</b>fully with you.\u201D<div
        class=\"bible-item-extras\"><a href=\"/passage/?search=Joshua%202%3A13%2D15&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=Joshua%202&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/Joshua%202%3A14\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"1Sam.2.35\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=1%20Samuel%202%3A35&amp;version=NASB\">1
        Samuel 2:35</a></div>\n<div class=\"bible-item-text col-sm-9\">\nBut I will
        raise up for Myself a <b>faith</b>ful priest who will do according to what
        is in My heart and in My soul; and I will build him an enduring house, and
        he will walk before My anointed always.<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=1%20Samuel%202%3A34%2D36&amp;version=NASB\">In Context</a>\n
        | <a href=\"/passage/?search=1%20Samuel%202&amp;version=NASB\">Full Chapter</a>\n
        | <a href=\"/verse/en/1%20Samuel%202%3A35\">Other Translations</a> \n</div><!--
        .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li class=\"row
        bible-item\" data-osis=\"1Sam.22.14\"><div class=\"bible-item-title-wrap col-sm-3\"><a
        class=\"bible-item-title\" href=\"/passage/?search=1%20Samuel%2022%3A14&amp;version=NASB\">1
        Samuel 22:14</a></div>\n<div class=\"bible-item-text col-sm-9\">\nThen Ahimelech
        answered the king and said, \u201CAnd who among all your servants is as <b>faith</b>ful
        as David, even the king\u2019s son-in-law, who is captain over your guard,
        and is honored in your house?<div class=\"bible-item-extras\"><a href=\"/passage/?search=1%20Samuel%2022%3A13%2D15&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=1%20Samuel%2022&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/1%20Samuel%2022%3A14\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"1Sam.26.23\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=1%20Samuel%2026%3A23&amp;version=NASB\">1
        Samuel 26:23</a></div>\n<div class=\"bible-item-text col-sm-9\">\nThe <span
        class=\"small-caps\" >Lord</span> will repay each man <i>for</i> his righteousness
        and his <b>faith</b>fulness; for the <span class=\"small-caps\" >Lord</span>
        delivered you into <i>my</i> hand today, but I refused to stretch out my hand
        against the <span class=\"small-caps\" >Lord\u2019s</span> anointed.<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=1%20Samuel%2026%3A22%2D24&amp;version=NASB\">In Context</a>\n
        | <a href=\"/passage/?search=1%20Samuel%2026&amp;version=NASB\">Full Chapter</a>\n
        | <a href=\"/verse/en/1%20Samuel%2026%3A23\">Other Translations</a> \n</div><!--
        .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li class=\"row
        bible-item\" data-osis=\"2Sam.20.19\"><div class=\"bible-item-title-wrap col-sm-3\"><a
        class=\"bible-item-title\" href=\"/passage/?search=2%20Samuel%2020%3A19&amp;version=NASB\">2
        Samuel 20:19</a></div>\n<div class=\"bible-item-text col-sm-9\">\nI am of
        those who are peaceable <i>and</i> <b>faith</b>ful in Israel. You are seeking
        to destroy a city, even a mother in Israel. Why would you swallow up the inheritance
        of the <span class=\"small-caps\" >Lord</span>?\u201D<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=2%20Samuel%2020%3A18%2D20&amp;version=NASB\">In Context</a>\n
        | <a href=\"/passage/?search=2%20Samuel%2020&amp;version=NASB\">Full Chapter</a>\n
        | <a href=\"/verse/en/2%20Samuel%2020%3A19\">Other Translations</a> \n</div><!--
        .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li class=\"row
        bible-item\" data-osis=\"2Kgs.12.15\"><div class=\"bible-item-title-wrap col-sm-3\"><a
        class=\"bible-item-title\" href=\"/passage/?search=2%20Kings%2012%3A15&amp;version=NASB\">2
        Kings 12:15</a></div>\n<div class=\"bible-item-text col-sm-9\">\nMoreover,
        they did not require an accounting from the men into whose hand they gave
        the money to pay to those who did the work, for they dealt <b>faith</b>fully.<div
        class=\"bible-item-extras\"><a href=\"/passage/?search=2%20Kings%2012%3A14%2D16&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Kings%2012&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Kings%2012%3A15\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"2Kgs.22.7\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=2%20Kings%2022%3A7&amp;version=NASB\">2
        Kings 22:7</a></div>\n<div class=\"bible-item-text col-sm-9\">\nOnly no accounting
        shall be made with them for the money delivered into their hands, for they
        deal <b>faith</b>fully.\u201D<div class=\"bible-item-extras\"><a href=\"/passage/?search=2%20Kings%2022%3A6%2D8&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Kings%2022&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Kings%2022%3A7\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"2Chr.19.9\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=2%20Chronicles%2019%3A9&amp;version=NASB\">2
        Chronicles 19:9</a></div>\n<div class=\"bible-item-text col-sm-9\">\nThen
        he charged them saying, \u201CThus you shall do in the fear of the <span class=\"small-caps\"
        >Lord</span>, <b>faith</b>fully and wholeheartedly.<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=2%20Chronicles%2019%3A8%2D10&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Chronicles%2019&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Chronicles%2019%3A9\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"2Chr.24.4\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=2%20Chronicles%2024%3A4&amp;version=NASB\">2
        Chronicles 24:4</a></div>\n<div class=\"bible-item-text col-sm-9\">\n<h3><b>Faith</b>less
        Priests</h3> Now it came about after this that Joash decided to restore the
        house of the <span class=\"small-caps\" >Lord</span>.<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=2%20Chronicles%2024%3A3%2D5&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Chronicles%2024&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Chronicles%2024%3A4\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"2Chr.31.12\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=2%20Chronicles%2031%3A12&amp;version=NASB\">2
        Chronicles 31:12</a></div>\n<div class=\"bible-item-text col-sm-9\">\nThey
        <b>faith</b>fully brought in the contributions and the tithes and the consecrated
        things; and Conaniah the Levite <i>was</i> the officer in charge of them and
        his brother Shimei <i>was</i> second.<div class=\"bible-item-extras\"><a href=\"/passage/?search=2%20Chronicles%2031%3A11%2D13&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Chronicles%2031&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Chronicles%2031%3A12\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"2Chr.31.15\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=2%20Chronicles%2031%3A15&amp;version=NASB\">2
        Chronicles 31:15</a></div>\n<div class=\"bible-item-text col-sm-9\">\nUnder
        his authority <i>were</i> Eden, Miniamin, Jeshua, Shemaiah, Amariah and Shecaniah
        in the cities of the priests, to distribute <b>faith</b>fully <i>their portions</i>
        to their brothers by divisions, whether great or small,<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=2%20Chronicles%2031%3A14%2D16&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Chronicles%2031&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Chronicles%2031%3A15\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"2Chr.31.18\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=2%20Chronicles%2031%3A18&amp;version=NASB\">2
        Chronicles 31:18</a></div>\n<div class=\"bible-item-text col-sm-9\">\nThe
        genealogical enrollment <i>included</i> all their little children, their wives,
        their sons and their daughters, for the whole assembly, for they consecrated
        themselves <b>faith</b>fully in holiness.<div class=\"bible-item-extras\"><a
        href=\"/passage/?search=2%20Chronicles%2031%3A17%2D19&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Chronicles%2031&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Chronicles%2031%3A18\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n<li
        class=\"row bible-item\" data-osis=\"2Chr.32.1\"><div class=\"bible-item-title-wrap
        col-sm-3\"><a class=\"bible-item-title\" href=\"/passage/?search=2%20Chronicles%2032%3A1&amp;version=NASB\">2
        Chronicles 32:1</a></div>\n<div class=\"bible-item-text col-sm-9\">\n<h3>Sennacherib
        Invades Judah</h3> After these acts of <b>faith</b>fulness Sennacherib king
        of Assyria came and invaded Judah and besieged the fortified cities, and thought
        to break into them for himself.<div class=\"bible-item-extras\"><a href=\"/passage/?search=2%20Chronicles%2032%3A1%2D3&amp;version=NASB\">In
        Context</a>\n | <a href=\"/passage/?search=2%20Chronicles%2032&amp;version=NASB\">Full
        Chapter</a>\n | <a href=\"/verse/en/2%20Chronicles%2032%3A1\">Other Translations</a>
        \n</div><!-- .bible-item-extras -->\n</div><!-- bible-item-text -->\n</li>\n</ol>\n</div></div>
